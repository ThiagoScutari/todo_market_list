<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FamilyOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #050509;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 85%;
            max-width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 { margin-top: 0; font-size: 1.8rem; text-align: center; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: #611af0; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #611af0, #228eff);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .flash {
            color: #ff3131;
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 15px;
            background: rgba(255, 49, 49, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Bem-vindo</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="UsuÃ¡rio" required autofocus>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Acessar</button>
        </form>
    </div>
</body>
</html>
