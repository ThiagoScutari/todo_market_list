<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FamilyOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset e Fontes */
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
            background-color: #050509;
            /* Fundo com nossa identidade Roxo/Azul */
            background-image: 
                radial-gradient(at 0% 0%, rgba(97, 26, 240, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(34, 142, 255, 0.15) 0px, transparent 50%);
            color: white; overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 24px; width: 90%; max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative; z-index: 10;
        }

        .login-header { text-align: left; margin-bottom: 30px; }
        .login-title {
            font-size: 2rem; font-weight: 700; color: #fff; margin: 0; letter-spacing: -0.02em;
            /* Texto com gradiente leve */
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .login-subtitle { font-size: 0.9rem; color: rgba(255, 255, 255, 0.5); margin-top: 8px; display: block; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #a1a1aa; font-size: 0.85rem; margin-bottom: 8px; font-weight: 500; }

        .form-control {
            width: 100%; padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: #fff; font-size: 1rem; outline: none; transition: all 0.3s ease;
        }
        .form-control::placeholder { color: rgba(255, 255, 255, 0.2); }
        .form-control:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: #611af0; /* Foco Roxo */
            box-shadow: 0 0 0 4px rgba(97, 26, 240, 0.15);
        }

        /* --- BOTÃO CORRIGIDO (ROXO -> AZUL) --- */
        .btn-login {
            width: 100%; padding: 16px; margin-top: 10px;
            /* Gradiente FamilyOS */
            background: linear-gradient(90deg, #611af0 0%, #228eff 100%);
            color: white; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            /* Sombra Roxa */
            box-shadow: 0 8px 25px rgba(97, 26, 240, 0.4);
        }
        .btn-login:active { transform: scale(0.98); }

        .footer { margin-top: 40px; text-align: center; font-size: 0.8rem; color: rgba(255, 255, 255, 0.3); }
        .footer strong { color: white; font-weight: 600; }

        .flash-message {
            background: rgba(255, 77, 77, 0.15); color: #ff4d4d;
            padding: 12px; border-radius: 8px; font-size: 0.9rem;
            margin-bottom: 20px; border: 1px solid rgba(255, 77, 77, 0.3); text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">Bem-vindo</h1>
            <span class="login-subtitle">Acesse o FamilyOS</span>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required autofocus>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Acessar Sistema</button>
        </form>
    </div>

    <div class="footer">
        Powered by <strong>Thiago Scutari</strong>
        <br>
        <span style="opacity: 0.5; margin-top: 5px; display: block;">v1.0 • Private Cloud</span>
    </div>
</body>
</html>
