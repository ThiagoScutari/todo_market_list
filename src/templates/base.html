<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}FamilyOS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1><i class="bi bi-cpu"></i> FamilyOS <span style="font-size:0.5em; opacity:0.5; vertical-align:middle">v2.0</span></h1>
        <div class="user-controls">
            <span class="weather-widget">28Â°C <i class="bi bi-cloud-sun"></i></span>
            <a href="/logout"><i class="bi bi-box-arrow-right"></i></a>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <nav class="bottom-nav">
        <a href="/" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
            <i class="bi bi-grid-fill"></i>
            <span>Home</span>
        </a>
        <a href="/shopping" class="nav-item {% if active_page == 'shopping' %}active{% endif %}">
            <i class="bi bi-cart3"></i>
            <span>Mercado</span>
        </a>
        <a href="/tasks" class="nav-item {% if active_page == 'tasks' %}active{% endif %}">
            <i class="bi bi-check-square-fill"></i>
            <span>Tarefas</span>
        </a>
    </nav>

    <script>
        // Scripts globais (ex: PWA, Service Worker)
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
